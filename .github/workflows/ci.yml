name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        ruff check src tests

    - name: Run type checking
      run: |
        mypy src --ignore-missing-imports

    - name: Run tests
      run: |
        pytest -v --tb=short

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install black
      run: pip install black

    - name: Check formatting
      run: black --check src tests examples

  challenges:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run data quality challenges
      run: |
        python -c "
        from hiveframe.challenges.data_quality import DataQualityChallenger
        challenger = DataQualityChallenger()
        results = challenger.run_all_challenges()
        passed = sum(1 for r in results.values() if r['passed'])
        total = len(results)
        print(f'Data Quality: {passed}/{total} challenges passed')
        for name, result in results.items():
            status = 'PASS' if result['passed'] else 'FAIL'
            print(f'  {status}: {name}')
        "

    - name: Run error handling challenges
      run: |
        python -c "
        from hiveframe.challenges.error_handling import ErrorHandlingChallenger
        challenger = ErrorHandlingChallenger()
        results = challenger.run_all_challenges()
        passed = sum(1 for r in results.values() if r['passed'])
        total = len(results)
        print(f'Error Handling: {passed}/{total} challenges passed')
        for name, result in results.items():
            status = 'PASS' if result['passed'] else 'FAIL'
            print(f'  {status}: {name}')
        "

    - name: Run scale performance challenges
      run: |
        python -c "
        from hiveframe.challenges.scale_performance import ScalePerformanceChallenger
        challenger = ScalePerformanceChallenger()
        results = challenger.run_quick_benchmarks()
        print('Scale/Performance Benchmarks:')
        for name, result in results.items():
            print(f'  {name}: {result}')
        "

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
