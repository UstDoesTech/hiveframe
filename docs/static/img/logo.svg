<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="beeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Hexagon (honeycomb cell) -->
  <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" 
           fill="url(#beeGradient)" stroke="#92400e" stroke-width="3"/>
  <!-- Bee body -->
  <ellipse cx="50" cy="50" rx="20" ry="12" fill="#1f2937"/>
  <!-- Yellow stripes -->
  <rect x="38" y="44" width="6" height="12" fill="#fbbf24"/>
  <rect x="48" y="44" width="6" height="12" fill="#fbbf24"/>
  <rect x="58" y="44" width="6" height="12" fill="#fbbf24"/>
  <!-- Wings -->
  <ellipse cx="40" cy="38" rx="10" ry="6" fill="rgba(255,255,255,0.6)" stroke="#d97706" stroke-width="1"/>
  <ellipse cx="60" cy="38" rx="10" ry="6" fill="rgba(255,255,255,0.6)" stroke="#d97706" stroke-width="1"/>
  <!-- Head -->
  <circle cx="30" cy="50" r="8" fill="#1f2937"/>
  <!-- Antennae -->
  <line x1="26" y1="44" x2="20" y2="35" stroke="#1f2937" stroke-width="2"/>
  <line x1="30" y1="42" x2="28" y2="32" stroke="#1f2937" stroke-width="2"/>
</svg>
