version: '3.8'

# Simple single-colony setup for basic testing and development
services:
  hiveframe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiveframe-single
    hostname: hiveframe
    ports:
      - "8080:8080"  # Dashboard
      - "9090:9090"  # Metrics
    environment:
      - HIVE_COLONY_NAME=dev-hive
      - HIVE_NUM_WORKERS=8
      - HIVE_EMPLOYED_RATIO=0.5
      - HIVE_ONLOOKER_RATIO=0.4
      - HIVE_SCOUT_RATIO=0.1
      - HIVE_ABANDONMENT_LIMIT=10
      - HIVE_MAX_CYCLES=100
      - PYTHONUNBUFFERED=1
    volumes:
      - ./examples:/app/examples
      - ./data:/app/data
    command: python3
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - hive-network

networks:
  hive-network:
    driver: bridge
